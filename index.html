<!doctype html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Matching Game</title>
	    <meta name="description" content="">
	    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	    <link rel="stylesheet" href="css/app.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>


	    <div class="container">
	        <header>
	            <h1>Matching Game</h1>
	        </header>

	        <section class="score-panel">
	        	<ul class="stars">
	        		<li><i class="fa fa-star"></i></li>
	        		<li><i class="fa fa-star"></i></li>
	        		<li><i class="fa fa-star"></i></li>
	        	</ul>

	        	<span class="moves"></span> Move(s)

	            <div class="restart">
	        		<i class="fa fa-repeat"></i>
	        	</div>
	        	<div class="timer">
	        		00:00:00
	        	</div>
	        </section>
	     	<ul class="deck"></ul>
	       <!--modal from www.w3schools.com-->
	        <div class="modal-content" id="modal">
	      <!-- Modal content -->
		        <div class="modal-header">
		          <span class = "close">&times;</span>
		          <h2>You Won!</h2>
		        </div>
		        <div class="modal-body">
		          <p>Congratulations!</p>
		          <span class="totalstars"></span>
		          <p>Time: <span class="totaltime"></span></p>
		          <p>Moves: <span class="totalmoves"></span></p>
		          <button class="playAgainbtn">Play Again</button>
		        </div>
		        <div class="modal-footer">
		          <p class="credit"> Created for Udacity FEND Nanodegree</p>
		        </div>
	      	</div>
	    </div>
	    <script src="js/app.js"></script>
	</body>
</html>
